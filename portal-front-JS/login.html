<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - Portal de Not√≠cias</title>
  <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
</head>
<body class="w3-light-grey">
  <header class="w3-container w3-green w3-padding">
    <h1 class="w3-center">Login</h1>
  </header>
  <div class="w3-content w3-margin-top w3-card w3-white w3-padding">
    <form id="login-form" class="w3-container">
      <label for="email" class="w3-text-green"><b>E-mail:</b></label>
      <input type="email" id="email" name="email" class="w3-input w3-border w3-round" required>
      <label for="password" class="w3-text-green"><b>Senha:</b></label>
      <input type="password" id="password" name="password" class="w3-input w3-border w3-round" required>
      <button type="submit" class="w3-button w3-green w3-round w3-margin-top">Entrar</button>
    </form>
    <div id="login-message" class="w3-text-red w3-margin-top"></div>
  </div>
  <script src="login.js"></script>
</body>
</html>
